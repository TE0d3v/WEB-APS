<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca</title>
  <link rel="stylesheet" href="assets/Style.css">
  <script src="inputs.js" defer></script>
</head>

<body>
  <div class="main-container">
    <aside class="sidebar" aria-labelledby="user-section">
      <h2 id="user-section">Usuários</h2>
      <ul id="user-list" aria-live="polite">
      </ul>

      <section aria-labelledby="available-items">
        <h2 id="available-items">Itens Disponíveis</h2>
        <table id="items-table">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Título</th>
              <th>Autor/Diretor</th>
              <th>Ano</th>
              <th>Qtd.</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </aside>

    <main class="content">
      <h1>Biblioteca</h1>

      <section class="form-section">
        <h2>Adicionar Item</h2>
        <form id="item-form" aria-labelledby="add-item">
          <label for="item-type">Tipo:</label>
          <select id="item-type" required>
            <option value="Livro">Livro</option>
            <option value="Revista">Revista</option>
            <option value="DVD">DVD</option>
          </select>
          <label for="title">Título:</label>
          <input type="text" id="title" required>
          <label for="author">Autor/Diretor:</label>
          <input type="text" id="author" required>
          <label for="year">Ano:</label>
          <input type="number" id="year" min="1900" max="2100" required>
          <label for="quantity">Quantidade:</label>
          <input type="number" id="quantity" min="1" required>
          <button type="button" onclick="addItem()">Adicionar Item</button>
        </form>
      </section>


      <section class="form-section">
        <h2>Adicionar Usuário</h2>
        <form id="user-form" aria-labelledby="add-user">
          <label for="user-name">Nome:</label>
          <input type="text" id="user-name" required>
          <label for="user-type">Tipo:</label>
          <select id="user-type" required>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
            <option value="Visitante">Visitante</option>
          </select>
          <button type="button" onclick="addUser()">Adicionar Usuário</button>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
